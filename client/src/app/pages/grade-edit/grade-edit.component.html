<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Grade Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="courseID">CourseID *</label>
                        <input type="text" class="form-control" id="courseID" [(ngModel)]="item.courseID" name="courseID" #courseID="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade *</label>
                        <input type="text" class="form-control" id="grade" [(ngModel)]="item.grade" name="grade" #grade="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select name="status" id="status" [(ngModel)]="item.status" class="form-control" #status="ngModel" >
                            <option value=""></option>
                            <option value="fail">fail</option>
                            <option value="noGrade">noGrade</option>
                            <option value="pass">pass</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="studentID">StudentID *</label>
                        <input type="text" class="form-control" id="studentID" [(ngModel)]="item.studentID" name="studentID" #studentID="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="course">Course</label>
                    <select name="_courses" id="_courses" [(ngModel)]="item._courses" class="form-control" #_courses="ngModel"  >
                        <option *ngFor="let item of list_courses" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="student">Student</label>
                    <select name="_student" id="_student" [(ngModel)]="item._student" class="form-control" #_student="ngModel"  >
                        <option *ngFor="let item of list_student" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
