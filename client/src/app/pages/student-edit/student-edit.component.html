<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Student Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="center">Center *</label>
                        <input type="text" class="form-control" id="center" [(ngModel)]="item.center" name="center" #center="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <input type="text" class="form-control" id="department" [(ngModel)]="item.department" name="department" #department="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="doAdmission">DoAdmission</label>
                        <input type="date" class="form-control" id="doAdmission" [(ngModel)]="item.doAdmission" name="doAdmission" #doAdmission="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="dob">Dob *</label>
                        <input type="date" class="form-control" id="dob" [(ngModel)]="item.dob" name="dob" #dob="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="fatherName">FatherName *</label>
                        <input type="text" class="form-control" id="fatherName" [(ngModel)]="item.fatherName" name="fatherName" #fatherName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="givenName">GivenName *</label>
                        <input type="text" class="form-control" id="givenName" [(ngModel)]="item.givenName" name="givenName" #givenName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="grandFatherName">GrandFatherName *</label>
                        <input type="text" class="form-control" id="grandFatherName" [(ngModel)]="item.grandFatherName" name="grandFatherName" #grandFatherName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select name="sex" id="sex" [(ngModel)]="item.sex" class="form-control" #sex="ngModel" >
                            <option value=""></option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select name="status" id="status" [(ngModel)]="item.status" class="form-control" #status="ngModel" >
                            <option value=""></option>
                            <option value="dismissed">dismissed</option>
                            <option value="pending">pending</option>
                            <option value="probation">probation</option>
                            <option value="promoted">promoted</option>
                            <option value="registered">registered</option>
                            <option value="withdrawn">withdrawn</option>
                        </select>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>_courses</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton_courses" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton_courses">
                                    <button class="dropdown-item" *ngFor="let item of list_courses" [class.disabled]="containCourse(item._id)" (click)="$event.preventDefault(); containCourse(item._id) || addCourse(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item._courses || item._courses.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item._courses; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removeCourse(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <h2 *ngIf="externalExamination__student[0] || externalCenter__student[0] || externalGrade__student[0] || externalDepartment__student[0]">External Relations</h2>
        
                        <h3 *ngIf="externalExamination__student[0]">Examination</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalExamination__student">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalCenter__student[0]">Center</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalCenter__student">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalGrade__student[0]">Grade</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalGrade__student">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalDepartment__student[0]">Department</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalDepartment__student">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
